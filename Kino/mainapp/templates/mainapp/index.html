{% extends 'mainapp/base.html' %}

{% block content %}
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://terminalpay.narod.ru/_sh/1857/185794.jpg" alt="Joker">
            </div>
            <div class="carousel-item">
                <img src="https://s2.latercera.com/wp-content/uploads/2019/11/ezgif.com-webp-to-jpg-7-900x600.jpg" alt="Ford">
            </div>
            <div class="carousel-item">
                <img src="https://www.wannart.com/wp-content/uploads/2018/03/vengers-infinity-wannart.jpg" alt="Marvel">
            </div>
            <div class="carousel-item">
                <img src="https://dam.empireonline.com.mx/wp-content/uploads/2019/01/far-from-home.jpg" alt="Spider">
            </div>    
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
{% endblock %}
